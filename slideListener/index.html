<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>请任意滑动屏幕</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <link rel="stylesheet" type="text/css" href="../cssReset/reset.css">
    <style type="text/css">
        span {
            position: absolute;
            display: block;
            width: 100%;
            top: 0;
            bottom: 0;
            line-height: 480px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="console">

    </div>
    <span>
    请任意滑动屏幕...
    </span>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="slideListener.js"></script>
    <script type="text/javascript">
        $(function(){
            var $console = $('#console');
            $('body')
                .supportSlide({interval: 800})
                .on('slideUp', function () {
                    $console.append('slideUp');
                })
                .on('slideDown', function () {
                    $console.append('slideDown');
                })
                .on('slideLeft', function () {
                    $console.append('slideLeft');
                })
                .on('slideRight', function () {
                    $console.append('slideRight');
                });
        });

    </script>
</body>
</html>
